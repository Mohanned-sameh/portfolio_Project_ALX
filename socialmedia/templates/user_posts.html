{% extends "base.html" %} {% block content %}
<div class="container">
  <h1 class="label">Posts by {{ user.username }}</h1>
  {% for post in posts %}
  <div class="section card">
    <h3 class="card-title">
      <a
        href="{{url_for('get_post_by_id', post_id=post.id)}}"
        class="card-link"
      >
        {{ post.title }}
      </a>
    </h3>
    <p class="card-content">{{ post.content }}</p>
    <p class="card-author">
      Posted By:
      <a
        href="{{url_for('get_user_posts', user_id=post.author.id)}}"
        style="color: black"
      >
        {{post.author.username}}
      </a>
    </p>
    <p class="card-date">
      Posted On: {{post.date_posted.strftime('%Y-%m-%d')}}
    </p>
    <hr style="margin-top: 5px" />
    <div style="display: flex; gap: 15px; margin-top: 5px">
      <form action="{{url_for('like_post', post_id=post.id )}}" method="post">
        <button
          type="submit"
          style="
            border: none;
            outline: none;
            font-size: large;
            background-color: transparent;
          "
        >
          üëç
        </button>
      </form>
      {{ likes }}
      <a
        href="{{url_for('get_post_by_id', post_id=post.id)}}"
        style="color: black"
      >
        Comment
      </a>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
